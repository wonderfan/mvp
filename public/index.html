<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Asset Transaction</title>
        <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div id="header">

        </div>
        <div id="main">
            <div class="container">
                <h1 class="text-center">Transaction Showcase</h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="text-center">
                            <h3>Alice to Bob</h3>
                            <button class="btn btn-primary btn-lg" id="alice">transfer</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-center">
                            <h3>Bob to Alice</h3>
                            <button class="btn btn-primary btn-lg" id=>transfer</button>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div id="request"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="result"></div>                        
                    </div>
                </div>
            </div>
        </div>
        <script type="text/template" id="alert">
         <div class="alert alert-success" role="alert">
          <h4 class="alert-heading">Transaction Sent Successfully</h4>
          <p>The request is <span class="badge badge-light">{{uid}}</span></p>
         </div>           
        </script>
        <script src="jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script src="socket.io.js"></script>
        <script src="main.js"></script>
    </body>
</html>
