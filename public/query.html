<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Asset Transaction</title>
        <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#">Blockchain PoC </a>
          </div>
        </nav>
        <div class="container mb-4" id="console">
          <div class="row">
            <div class="col-lg-6 col-md-12">
              <h5><span class="badge badge-light">Block :</span></h5>
              <div class="card request">
                <div class="card-body" id="request"></div>
              </div>              
            </div>
            <div class="col-lg-6 col-md-12">
              <h5><span class="badge badge-light">Transaction :</span></h5>
              <div class="card result">
                <div class="card-body" id="result"></div>
              </div>              
            </div>
          </div>
        </div>

        <footer class="py-3 bg-dark">
          <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; zhigui 2019</p>
          </div>
        </footer>
        <script src="/jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
    </body>
</html>
